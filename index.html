<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="shortcut icon" type="image/jpng" href="./assets/img/favicon-32x32.png" alt="">
        <title>Countdown Launch</title>

        <link href="./assets/normalize.css" rel="stylesheet">
        <link href="./assets/reset.css" rel="stylesheet">
        <link href="./assets/style.css" rel="stylesheet">
        

    </head>
    <body>
        <main>
            <section class="conteudo">

                <div class="conteudo__titulo">
                    <h1 class="titulo">we're launching soon</h1>
                </div>

                <div class="conteudo__principal">
                    <div class="principal__dias">
                        <p class="dias__contador">8</p>
                        <p class="dias__titulo">days</p>
                    </div>

                    <div class="principal__horas">
                        <p class="horas__contador">23</p>
                        <p class="horas__titulo">hours</p>
                    </div>

                    <div class="principal__minutos">
                        <p class="minutos__contador">55</p>
                        <p class="minutos__titulo">minutes</p>
                    </div>

                    <div class="principal__segundos">
                        <p class="segundos__contador">41</p>
                        <p class="segundos__titulo">seconds</p>
                    </div>
                </div>
        </section>
        </main>
        <footer class="rodape">
            <img class="img__montanhas" src="./assets/img/pattern-hills.svg">
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
